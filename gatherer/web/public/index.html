<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldEndArchive Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>WorldEndArchive</h1>
            <p class="status">System Status: <span id="status-indicator" class="online">ONLINE</span></p>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Stats Column -->
                <div class="stats-column">
                    <section class="stats-group">
                        <h2>Storage Stats</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Pages Archived</h3>
                                <p id="pages-count">0</p>
                            </div>
                            <div class="stat-card">
                                <h3>TXT Size</h3>
                                <p id="txt-size">0 MB</p>
                            </div>
                            <div class="stat-card">
                                <h3>DB Size</h3>
                                <p id="db-size">0 MB</p>
                            </div>
                        </div>
                    </section>

                    <section class="stats-group">
                        <h2>Crawler Stats</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Queue Length</h3>
                                <p id="queue-length">0</p>
                            </div>
                            <div class="stat-card">
                                <h3>Uptime</h3>
                                <p id="uptime">0s</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Controls & Logs Column -->
                <div class="main-column">
                    <section class="controls">
                        <div class="control-group">
                            <h2>Manual Override</h2>
                            <div class="input-group">
                                <input type="url" id="url-input" placeholder="Enter URL to prioritize...">
                                <button id="add-btn">Inject URL</button>
                            </div>
                        </div>

                        <div class="control-group">
                            <h2>Data Extraction</h2>
                            <div class="button-group">
                                <a href="/download/txt" class="btn download">Download TXT Archive</a>
                                <a href="/download/db" class="btn download">Download SQLite DB</a>
                            </div>
                        </div>
                    </section>

                    <section class="logs">
                        <h2>Live Logs</h2>
                        <div id="log-container">
                            <div class="log-entry">System initialized...</div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
